name: Build and Release Windows Forms App

on:
  push:
    tags:
      - 'v*'  # This workflow will trigger when a new version tag is pushed (e.g., v1.0.0)

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.1.1

    - name: Restore NuGet packages
      run: nuget restore LostKit.sln  

    - name: Build project
      run: msbuild LostKit.sln /p:Configuration=Release

    - name: Install WinRAR
      run: |
        choco install winrar -y  # Installs WinRAR using Chocolatey package manager
        echo "WinRAR installed successfully"

    - name: Create .rar package
      run: |
        mkdir output
        "C:\Program Files\WinRAR\rar.exe" a -r output/LostKitApp.rar path\to\compiled\code
      shell: cmd

    - name: Create GitHub release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        token: ${{ secrets.GH_PAT }}

    - name: Upload .rar to release
      uses: actions/upload-release-asset@v1
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        release_id: ${{ steps.create_release.outputs.id }}
        asset_path: output/LostKitApp.rar
        asset_name: LostKitApp.rar
        asset_content_type: application/x-rar-compressed
