name: Build and Release WinForms App

on:
  push:
    tags:
      - "v*.*.*"  # Trigger workflow when a new version tag is pushed (e.g., v1.0.0)

jobs:
  build:
    runs-on: windows-latest  # Use Windows runner for building Windows apps

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"  # Use .NET 8.0 SDK

      - name: Restore dependencies
        run: dotnet restore

      - name: Build and Publish Project
        run: |
          dotnet publish -c Release -r win-x64 --self-contained true -p:EnableCompressionInSingleFile=true -p:ExcludeNativeLibrariesForSelfExtract=true --output ./publish
          
      - name: Verify Published Files
        run: |
          echo "Listing all files in the publish directory:"
          Get-ChildItem -Path "./publish" -Recurse -ErrorAction Stop | Format-Table FullName, Length -AutoSize
        shell: powershell

      - name: Install WinRAR
        run: |
          choco install winrar -y
        shell: powershell

      - name: Package Entire Publish Folder as RAR
        run: |
          mkdir output
          & "C:\Program Files\WinRAR\WinRAR.exe" a -r -ep1 "output\WinFormsApp.zip" "publish\*"
    
          echo "Checking RAR integrity..."
          & "C:\Program Files\WinRAR\WinRAR.exe" t "output\WinFormsApp.zip"

          echo "Packaging completed successfully."
        shell: powershell


      - name: Verify RAR Contents
        run: |
          & "C:\Program Files\WinRAR\WinRAR.exe" l output/WinFormsApp.zip
        shell: powershell



      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: output/WinFormsApp.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
