name: Build and Release WinForms App

on:
  push:
    tags:
      - "v*.*.*"  # Runs only when a new version tag (e.g., v1.0.0) is pushed

jobs:
  build:
    runs-on: windows-latest  # Use Windows for building WinForms apps

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"  # Change to match your .NET version

      - name: Restore dependencies
        run: dotnet restore

      - name: Build and Publish as Single EXE
        run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:EnableCompressionInSingleFile=true --output ./publish

      - name: Install WinRAR (or use 7-Zip if preferred)
        run: |
          choco install winrar -y
        shell: powershell

      - name: Package as RAR
        run: |
          mkdir output
          & "C:\Program Files\WinRAR\WinRAR.exe" a -r -ep1 output/WinFormsApp.rar ./publish/*
        shell: powershell

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: output/WinFormsApp.rar
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}