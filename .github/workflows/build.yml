name: Build and Release Windows Forms App

on:
  push:
    tags:
      - 'v*'  # Trigger workflow on version tags like v1.0.0

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.1.1

    - name: Restore dependencies
      run: dotnet restore LostKit.sln

    - name: Build project
      run: dotnet build LostKit.sln --configuration Release

    - name: Publish project
      run: dotnet publish LostKit.sln --configuration Release --runtime win-x64 --output ./publish

    - name: Install WinRAR
      run: |
        choco install winrar -y  # Installs WinRAR using Chocolatey
        echo "WinRAR installed successfully"

    - name: Package compiled code
      run: |
        mkdir output
        "C:\Program Files\WinRAR\rar.exe" a -r output/LostKit.rar ./publish
      shell: cmd

    - name: Create GitHub release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload .rar to release
      uses: actions/upload-release-asset@v1
      with:
        repo_token: ${{ secrets.GH_PAT }}
        release_id: ${{ steps.create_release.outputs.id }}
        asset_path: output/LostKit.rar
        asset_name: LostKit.rar
        asset_content_type: application/x-rar-compressed
